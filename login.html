
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GETFIT</title>
    <link rel="stylesheet" href="registration-style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/f30fac2c61.css" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h2>Register for GETFIT</h2>
            <form id="registerForm" class="register-form" action="register.php" method="post">
                <div class="input-group">
                    <label for="fullname"><i class="fas fa-user"></i> Full Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i> Username:</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="password" name="password" placeholder="Choose a password" required>
                </div>
                <div class="input-group">
                    <label for="dob"><i class="fas fa-calendar"></i> Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="input-group">
                    <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="height"><i class="fas fa-ruler-vertical"></i> Height (in cm):</label>
                    <input type="number" id="height" name="height" placeholder="Enter your height in centimeters" required>
                </div>
                <div class="input-group">
                    <label for="weight"><i class="fas fa-weight"></i> Weight (in kg):</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter your weight in kilograms" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
