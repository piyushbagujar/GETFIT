<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Video Intro and Next Button</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #intro-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #next-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            animation: wave 1s infinite;
        }
        /* On hover, add a darker green color */
        #next-button:hover {
            background-color: #45a049;
        }
        @keyframes wave {
            0% {
                transform: translateX(-50%) scaleY(1);
            }
            50% {
                transform: translateX(-50%) scaleY(1.1);
            }
            100% {
                transform: translateX(-50%) scaleY(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="intro-video" autoplay muted loop>
            <source src="rockstar.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="next-button" onclick="scrollToContent()"><a href="index1.html">Next</a></button>
    </div>

    <!-- Placeholder content -->
    <div id="content" style="display: none;">
        <h1>Welcome to Our Website!</h1>
        <p>This is some placeholder content. You can replace it with your actual website content.</p>
    </div>

    <script>
        function scrollToContent() {
            // Scroll to the content section when the next button is clicked
            document.getElementById('content').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
