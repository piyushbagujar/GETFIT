<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Intro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #next-btn {
            position: absolute;
            bottom: 50px;
            left: 50px;
            padding: 15px 30px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 1;
        }
        #next-btn:hover {
            background-color: #218838;
        }
        #play-pause-btn {
            position: absolute;
            bottom: 50px;
            right: 50px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1;
        }
        #play-pause-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        #play-pause-btn img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="intro-video" src="yyyyy.mp4" autoplay >
            Your browser does not support the video tag.
        </video>
        <button id="next-btn">Next</button>
        <button id="play-pause-btn">
            <img id="play-pause-icon" src="u.jpg" alt="Play">
        </button>
    </div>

    <script>
        // Check if it's the first visit to the intro page
        if (!sessionStorage.getItem('introVisited')) {
            // Set the 'introVisited' flag in sessionStorage
            sessionStorage.setItem('introVisited', 'true');
        }

        // Get references to elements
        const introVideo = document.getElementById('intro-video');
        const nextButton = document.getElementById('next-btn');
        const playPauseButton = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');

        // Function to play or pause the video
        function togglePlayPause() {
            if (introVideo.paused) {
                introVideo.play();
                playPauseIcon.src = "u.jpg";
            } else {
                introVideo.pause();
                playPauseIcon.src = "u.jpg";
            }
        }

        // Function to play next page preview
        function playNextPage() {
            // Redirect to the next page
            window.location.href = 'index1.html';
        }

        // Add event listener to the Next button
        nextButton.addEventListener('click', playNextPage);

        // Add event listener to the play/pause button
        playPauseButton.addEventListener('click', togglePlayPause);

        // Listen for video end event
        introVideo.addEventListener('ended', function() {
            // Automatically play next page preview when the video ends
            playNextPage();
        });
    </script>
</body>
</html>
